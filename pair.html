<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هايسو بوت</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #ffffff; /* تم التغيير من الأسود إلى الأبيض */
      --secondary-color: #000000; /* تم التغيير من الأبيض إلى الأسود */
      --accent-color: #2c2c2c;
      --text-color: #ffffff; /* تم التغيير من الأسود إلى الأبيض */
      --background-color: #121212; /* تم التغيير إلى لون داكن جداً */
      --hover-color: #333333; /* لون داكن للهوفر */
      --border-color: rgba(255, 255, 255, 0.1); /* لون حدود فاتح */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      position: relative;
      overflow: hidden;
    }

    /* تأثير أوراق الساكورا */
    .sakura {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .sakura img {
        position: absolute;
        width: 30px;
        height: 30px;
        animation: falling linear infinite;
        opacity: 0.7;
    }

    @keyframes falling {
        0% {
            transform: translate(0, -10%) rotate(0deg);
        }
        100% {
            transform: translate(calc(var(--random-x) * 100vw), 100vh) rotate(360deg);
        }
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: rgba(18, 18, 18, 0.8); /* خلفية شبه شفافة */
      backdrop-filter: blur(10px); /* تأثير ضبابي */
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5); /* ظل داكن */
      border: 1px solid var(--border-color);
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin: 0 auto 16px;
      background: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: var(--secondary-color); /* لون الشعار الداخلي */
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--primary-color);
    }

    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7); /* لون فاتح */
      margin-bottom: 20px;
    }

    .copy-btn {
      width: 100%;
      padding: 12px;
      background: var(--hover-color);
      border: 1.5px solid var(--border-color);
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: var(--text-color);
    }

    .copy-btn:hover {
      background: #444;
      border-color: var(--primary-color);
    }

    .input-group {
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 13px;
      color: var(--text-color);
    }

    .input-field {
      width: 100%;
      padding: 12px;
      border: 1.5px solid var(--border-color);
      border-radius: 12px;
      background: #222; /* لون داكن للحقل */
      color: var(--text-color);
      font-size: 15px;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }

    .generate-btn {
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      border: none;
      border-radius: 12px;
      color: var(--secondary-color);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }

    .generate-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
    }

    .code-display {
      background: var(--hover-color);
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1.5px solid var(--border-color);
      color: var(--text-color);
    }

    .success-message {
      color: #76c7c0; /* لون فاتح مناسب للوضع المظلم */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
    }

    .error-message {
      color: #ff6b6b; /* لون فاتح مناسب للوضع المظلم */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 16px 0;
    }

    .loading i {
      font-size: 24px;
      color: var(--primary-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        border-radius: 12px;
        max-width: 400px;
      }

      .code-display {
        font-size: 16px;
        min-height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="sakura" id="sakura-container"></div>
  <div class="container">
    <div class="header">
      <div class="logo"><i class="fas fa-robot"></i></div>
      <h1 class="title">هايسو بوت</h1>
      <p class="subtitle">قم بالتوصيل مع بوت هايسو</p>
    </div>

    <div class="input-group" id="inputGroup">
      <label class="input-label">اكتب رقمك مع رمز الدولة</label>
      <input type="text" id="mobileNumber" class="input-field" placeholder="966546911270" pattern="[+][0-9]{10,}" title="اكتب رقمك بالصيغة الدولية 966546911270">
    </div>

    <button class="generate-btn" id="submit">
      <i class="fas fa-key"></i> توليد كود الاقتران
    </button>

    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i>
    </div>

    <div class="code-display" id="codeDisplay">
      سيظهر الكود هنا
    </div>

    <button class="copy-btn" id="copy" onclick="copyCode()">
      <i class="fas fa-copy"></i> نسخ الكود
    </button>

    <div class="footer">
      <p>© 2025 AURTHER | HAYSO Bot</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    function createSakura() {
      const container = document.getElementById('sakura-container');
      const sakuraCount = 20;
      const sakuraImageSrc = 'https://static.vecteezy.com/system/resources/previews/054/306/786/non_2x/soft-and-vibrant-cherry-blossom-petal-clipart-for-designs-free-png.png';
      
      for (let i = 0; i < sakuraCount; i++) {
          const sakura = document.createElement('img');
          sakura.src = sakuraImageSrc;
          const randomX = Math.random();
          const randomDelay = Math.random() * 5;
          const randomDuration = 10 + Math.random() * 20;
          const randomSize = 20 + Math.random() * 20;
          sakura.style.left = `${randomX * 100}%`;
          sakura.style.top = `-30px`;
          sakura.style.width = `${randomSize}px`;
          sakura.style.height = `${randomSize}px`;
          sakura.style.animationDelay = `${randomDelay}s`;
          sakura.style.animationDuration = `${randomDuration}s`;
          sakura.style.setProperty('--random-x', randomX);
          container.appendChild(sakura);
      }
    }
  
    document.addEventListener('DOMContentLoaded', () => {
      createSakura();
    });

    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      
      const mobileNumberInput = document.getElementById("mobileNumber");
      const codeDisplay = document.getElementById("codeDisplay");
      const loadingSpinner = document.getElementById("loading");

      const mobileNumber = mobileNumberInput.value.trim();
      if (!mobileNumber) {
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> رجاء اكتب رقمك</div>';
        return;
      }

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';

      try {
        const response = await axios(`/pair?number=${mobileNumber.replace(/[^0-9]/g, "")}`);
        
        const code = response.data.code || "Service Unavailable";
        if (code === "Service Unavailable") {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Service Unavailable</div>';
        } else {
          codeDisplay.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> الكود: ${code}</div>`;
        }
        codeDisplay.style.display = 'flex';
      } catch (error) {
        console.error("Error generating code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> فشل في توليد الكود حاول مجددا.</div>';
        codeDisplay.style.display = 'flex';
      } finally {
        loadingSpinner.style.display = "none";
      }
    });

    function copyCode() {
      const codeDisplay = document.getElementById("codeDisplay").innerText;
      const code = codeDisplay.replace('الكود: ', '');
      if (code === 'سيظهر كود الاقتران هنا' || code.includes('Error') || code.includes('Unavailable')) {
        return;
      }
      navigator.clipboard.writeText(code).then(() => {
        const copyBtn = document.getElementById("copy");
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
        }, 2000);
      }).catch(err => {
        console.error("فشل في نسخ النص: ", err);
      });
    }
  </script>
</body>
</html>
